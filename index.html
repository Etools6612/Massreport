<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Status Report (27 left report active)</title>

<style>
*{font-family:Consolas,monospace;box-sizing:border-box}
canvas{position:fixed;top:0;left:0;z-index:-1}
body{
  margin:0;background:black;min-height:100vh;
  display:flex;justify-content:center;align-items:center;color:#0f0
}

/* LOGIN */
.login-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.92);
  display:flex;justify-content:center;align-items:center;
  z-index:10
}
.login-box{
  width:380px;max-width:95%;
  background:rgba(0,0,0,.85);
  padding:20px;border-radius:18px;
  box-shadow:0 0 30px rgba(0,255,0,.4)
}
.login-box h2{text-align:center;color:#00ff7f}
.login-box input,.login-box button{
  width:100%;padding:10px;margin-top:10px;
  border-radius:7px;border:none;
  background:rgba(0,255,0,.12);color:#0f0
}
.login-box button{
  background:linear-gradient(135deg,#00ff7f,#00cc66);
  color:black;font-weight:bold;cursor:pointer
}
.error{color:#ff4d4d;font-size:12px;text-align:center;margin-top:8px}
.note-login{
  margin-top:10px;font-size:11px;
  color:#ffbaba;text-align:center
}
.msg-btn{text-align:center;margin-top:12px}
.msg-btn a{
  padding:8px 14px;border-radius:8px;
  background:rgba(0,255,0,.15);
  color:#00ff7f;text-decoration:none;font-size:12px
}

/* MAIN UI */
.container{
  width:440px;max-width:95%;
  background:rgba(0,0,0,.8);
  padding:18px;border-radius:18px;
  box-shadow:0 0 30px rgba(0,255,0,.4);
  display:none
}
h2{text-align:center;color:#00ff7f}

input,select,button{
  width:100%;padding:9px;margin-top:7px;
  border-radius:7px;border:none;
  background:rgba(0,255,0,.12);color:#0f0
}
button{
  background:linear-gradient(135deg,#00ff7f,#00cc66);
  color:black;font-weight:bold;cursor:pointer
}
button:disabled{opacity:.5}

.link-status{font-size:12px;margin-top:4px}
.inactive{color:#ff4d4d}
.active{color:#00ff7f}

.progress-wrap{
  margin-top:10px;background:rgba(0,255,0,.15);
  border-radius:6px;overflow:hidden
}
.progress{
  height:8px;width:0%;
  background:linear-gradient(90deg,#00ff7f,#00ffaa)
}
.eta{font-size:11px;text-align:right;margin-top:4px}

.status-box{
  margin-top:10px;height:240px;
  overflow-y:auto;font-size:12px
}
.log{
  padding:8px;margin-bottom:8px;
  border-left:3px solid #00ff7f;
  background:rgba(0,255,0,.08)
}
.final{border-left-color:#1e90ff}
.note{color:#ffbaba;font-size:11px}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- LOGIN -->
<div class="login-overlay" id="loginBox">
  <div class="login-box">
    <h2>üîê Security Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Log In</button>
    <div id="error" class="error"></div>

    <div class="note-login">
      ‚ö† You can open this tool by <b>admin approval</b><br>
      Please message the admin to log in
    </div>

    <div class="msg-btn">
      <a href="https://www.facebook.com/Kristinemaeal" target="_blank">
        üì© Message here
      </a>
    </div>
  </div>
</div>

<!-- MAIN TOOL -->
<div class="container" id="mainUI">
  <h2>‚ö† Live Status Report</h2>

  <select id="reason">
    <option>Fake Account</option>
    <option>Spam / Scam</option>
    <option>Harassment</option>
    <option>Hate Speech</option>
    <option>Impersonation</option>
    <option>OTHERS</option>
  </select>

  <input id="link" placeholder="Facebook Link only">
  <button id="checkBtn">Check Link</button>
  <div id="linkStatus" class="link-status inactive">‚óè Link Inactive</div>

  <input id="qty" type="number" placeholder="Quantity">

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>
  <div class="eta" id="eta">Estimated Time Remaining: --</div>

  <button id="runBtn" disabled>Run Process</button>
  <div class="status-box" id="status"></div>
</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const ch="01ABCDEFGHIJKLMNOPQRSTUVWXYZ",fs=14;
const cols=c.width/fs,d=Array(Math.floor(cols)).fill(1);
setInterval(()=>{
 x.fillStyle="rgba(0,0,0,.08)";
 x.fillRect(0,0,c.width,c.height);
 x.fillStyle="#0f0";x.font=fs+"px Consolas";
 d.forEach((y,i)=>{
  const t=ch[Math.floor(Math.random()*ch.length)];
  x.fillText(t,i*fs,y*fs);
  if(y*fs>c.height&&Math.random()>.975)d[i]=0;
  d[i]++;
 });
},50);

/* LOGIN LOGIC */
const ADMIN_USER="QF-340889";
const ADMIN_PASS="2026";
function login(){
 if(user.value===ADMIN_USER && pass.value===ADMIN_PASS){
  loginBox.style.display="none";
  mainUI.style.display="block";
 }else{
  error.textContent="‚ùå Invalid username or password";
 }
}

/* ELEMENTS */
const link=document.getElementById("link");
const qty=document.getElementById("qty");
const status=document.getElementById("status");
const progress=document.getElementById("progress");
const eta=document.getElementById("eta");
const runBtn=document.getElementById("runBtn");
const checkBtn=document.getElementById("checkBtn");
const linkStatus=document.getElementById("linkStatus");
const reason=document.getElementById("reason");

/* HELPERS */
const r=n=>Math.floor(Math.random()*n);
const fakeIP=()=>`ACTIVE-${r(255)}.${r(255)}.${r(255)}.${r(255)}`;
const fakeToken=()=>{
 let t="EAA",c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
 for(let i=0;i<45;i++)t+=c[Math.floor(Math.random()*c.length)];
 return t;
};
const now=()=>{
 const d=new Date();
 return{date:d.getDate(),month:d.toLocaleString("en",{month:"long"}),time:d.toLocaleTimeString()};
};

/* LINK CHECK */
function isFacebookLink(url){
 return /^(https?:\/\/)?(www\.)?(facebook\.com|fb\.com|fb\.watch)\//i.test(url);
}
let active=false,start=0;

/* CHECK */
checkBtn.onclick=()=>{
 if(!link.value)return alert("Enter link");
 checkBtn.disabled=true;runBtn.disabled=true;active=false;
 linkStatus.textContent="‚óè Checking link...";
 setTimeout(()=>{
  if(isFacebookLink(link.value)){
   active=true;
   linkStatus.textContent="‚óè Facebook Link Active ‚úî";
   linkStatus.className="link-status active";
   runBtn.disabled=false;
  }else{
   linkStatus.textContent="‚óè Invalid Link";
   linkStatus.className="link-status inactive";
  }
  checkBtn.disabled=false;
 },4000);
};

/* RUN */
runBtn.onclick=async()=>{
 if(!active)return alert("Invalid link");
 const q=Number(qty.value);
 if(!q)return alert("Enter quantity");

 status.innerHTML="";progress.style.width="0%";
 start=Date.now();runBtn.disabled=true;

 for(let i=1;i<=q;i++){
  await new Promise(r=>setTimeout(r,5500));
  progress.style.width=(i/q*100)+"%";
  eta.textContent=`Estimated Time Remaining: ~${((q-i)*5.5).toFixed(1)}s`;

  const t=now();
  status.innerHTML+=`
  <div class="log">
   üîÑ Report ${i}<br>
   üåê IP: ${fakeIP()}<br>
   ‚è∞ ${t.time}<br>
   üßæ ${reason.value}<br>
   üîë ${fakeToken()}<br>
   ‚úÖ Successfully Report
  </div>`;
  status.scrollTop=status.scrollHeight;
 }
 finish();
};

function finish(){
 progress.style.width="100%";
 eta.textContent="Estimated Time Remaining: 0s";
 status.innerHTML+=`
 <div class="log final">
  ‚úÖ ALL REPORTS COMPLETED
  <div class="note">
   ‚ö† DO NOT process same link within 24 hours<br>
   ‚ö† DO NOT ABUSE 100-1000 report daily 
  </div>
 </div>`;
 runBtn.disabled=false;
}
</script>

</body>
</html>
