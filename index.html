<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mass Report Tool (Simulation)</title>

<style>
*{
  font-family: Consolas, monospace;
  box-sizing: border-box;
}

/* MATRIX BACKGROUND */
canvas{
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

body{
  margin: 0;
  min-height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #0f0;
}

.container{
  width: 440px;
  max-width: 95%;
  background: rgba(0,0,0,0.75);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 0 35px rgba(0,255,0,0.35);
}

h2{
  text-align: center;
  color: #00ff7f;
  margin-bottom: 10px;
}

.targets{
  display: flex;
  justify-content: space-around;
  font-size: 13px;
}

/* INPUTS */
input, select, button{
  width: 100%;
  padding: 9px;
  margin-top: 7px;
  border-radius: 7px;
  border: none;
  background: rgba(0,255,0,0.08);
  color: #0f0;
}

button{
  background: linear-gradient(135deg,#00ff7f,#00cc66);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:disabled{
  opacity: .5;
}

/* PROGRESS */
.progress-wrap{
  margin-top: 10px;
  background: rgba(0,255,0,0.15);
  border-radius: 6px;
  overflow: hidden;
}
.progress{
  height: 8px;
  width: 0%;
  background: linear-gradient(90deg,#00ff7f,#00ffaa);
  transition: width .3s;
}

.eta{
  font-size: 11px;
  margin-top: 4px;
  text-align: right;
}

/* STATUS */
.status-box{
  margin-top: 10px;
  height: 250px;
  overflow-y: auto;
  font-size: 12px;
}
.log{
  padding: 8px;
  margin-bottom: 8px;
  border-left: 3px solid #00ff7f;
  background: rgba(0,255,0,0.08);
}
.final{
  border-left-color: #1e90ff;
}
.note{
  color: #ffbaba;
  font-size: 11px;
}

/* MOBILE */
@media(max-width:420px){
  .status-box{ height: 210px; }
  h2{ font-size: 16px; }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h2>‚ö† Mass Report Tool</h2>

  <div class="targets">
    <label><input type="radio" name="target" checked> Post</label>
    <label><input type="radio" name="target"> Profile</label>
    <label><input type="radio" name="target"> Page</label>
  </div>

  <select id="reason">
    <option>Fake Account</option>
    <option>Spam / Scam</option>
    <option>Harassment</option>
    <option>Hate Speech</option>
    <option>Impersonation</option>
  </select>

  <input id="link" placeholder="Target Link">
  <button id="checkBtn" onclick="checkLink()">Check Link</button>

  <input id="qty" type="number" placeholder="Quantity">

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>
  <div class="eta" id="eta">Estimated Time: --</div>

  <button id="runBtn" onclick="startReport()">Run Process</button>

  <div class="status-box" id="status"></div>
</div>

<script>
/* ================= MATRIX RAIN ================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ@$%&";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#0f0";
  ctx.font = fontSize+"px Consolas";

  drops.forEach((y,i)=>{
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,y*fontSize);
    if(y*fontSize > canvas.height && Math.random() > 0.975)
      drops[i]=0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 50);

/* ================= TOOL LOGIC ================= */
let startTime = 0;
let perProcessMs = 650;

function r(max){ return Math.floor(Math.random()*max); }
function ip(){ return `${r(255)}.${r(255)}.${r(255)}.${r(255)}`; }

function token(){
  const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let t="EAA";
  for(let i=0;i<45;i++) t+=c[Math.floor(Math.random()*c.length)];
  return t;
}

function checkLink(){
  const btn = checkBtn;
  btn.disabled = true;
  btn.innerText = "Checking...";
  setTimeout(()=>{
    status.innerHTML += `<div class="log">üîç Link valid ‚úî</div>`;
    status.scrollTop = status.scrollHeight;
    btn.disabled = false;
    btn.innerText = "Check Link";
  }, (r(4)+5)*1000);
}

function startReport(){
  const qty = Number(qtyInput.value);
  const link = linkInput.value;
  if(!qty || !link){ alert("Fill all fields"); return; }

  startTime = Date.now();
  status.innerHTML = "";
  progress.style.width = "0%";
  runBtn.disabled = true;

  const totalTime = (qty * perProcessMs) / 1000;

  for(let i=1;i<=qty;i++){
    setTimeout(()=>{
      const percent = Math.floor((i/qty)*100);
      progress.style.width = percent+"%";

      const elapsed = (Date.now()-startTime)/1000;
      const remaining = Math.max(0,(totalTime - elapsed)).toFixed(1);
      eta.innerText = `Estimated Time Remaining: ${remaining}s`;

      status.innerHTML += `
      <div class="log">
        üìå Process ${i}<br>
        üîê Authenticity: Fake<br>
        üßæ Reason: ${reason.value}<br>
        üåê IP: ${ip()}<br>
        üîë ${token()}<br>
        ‚úÖ Successful
      </div>`;
      status.scrollTop = status.scrollHeight;

      if(i===qty) finish();
    }, i*perProcessMs);
  }
}

function finish(){
  const total = ((Date.now()-startTime)/1000).toFixed(1);
  eta.innerText = "Estimated Time Remaining: 0s";
  status.innerHTML += `
  <div class="log final">
    ‚úÖ All report sent successfully<br>
    ‚è± Process Time: ${total}s<br><br>
    <div class="note">
      ‚ö† 50‚Äì60% chance of suspension or success<br>
      ‚ö† Don't abuse processed links
    </div>
  </div>`;
  progress.style.width = "100%";
  runBtn.disabled = false;
}
</script>

</body>
</html>
