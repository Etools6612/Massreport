<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mass Report Tool (Simulation)</title>

<style>
*{font-family:Consolas,monospace;box-sizing:border-box}

/* MATRIX */
canvas{
  position:fixed;
  top:0;left:0;
  z-index:-1;
}

body{
  margin:0;
  min-height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#0f0;
}

.container{
  width:440px;
  max-width:95%;
  background:rgba(0,0,0,.78);
  border-radius:18px;
  padding:18px;
  box-shadow:0 0 35px rgba(0,255,0,.35);
}

h2{
  text-align:center;
  color:#00ff7f;
  margin-bottom:10px;
}

.targets{
  display:flex;
  justify-content:space-around;
  font-size:13px;
}

input,select,button{
  width:100%;
  padding:9px;
  margin-top:7px;
  border-radius:7px;
  border:none;
  background:rgba(0,255,0,.1);
  color:#0f0;
}

button{
  background:linear-gradient(135deg,#00ff7f,#00cc66);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

button:disabled{opacity:.5}

/* LINK STATUS */
.link-status{
  margin-top:6px;
  font-size:12px;
}
.inactive{color:#ff4d4d}
.active{color:#00ff7f}

/* PROGRESS */
.progress-wrap{
  margin-top:10px;
  background:rgba(0,255,0,.15);
  border-radius:6px;
  overflow:hidden;
}
.progress{
  height:8px;
  width:0%;
  background:linear-gradient(90deg,#00ff7f,#00ffaa);
}
.eta{
  font-size:11px;
  text-align:right;
  margin-top:4px;
}

/* STATUS */
.status-box{
  margin-top:10px;
  height:240px;
  overflow-y:auto;
  font-size:12px;
}
.log{
  padding:8px;
  margin-bottom:8px;
  border-left:3px solid #00ff7f;
  background:rgba(0,255,0,.08);
}
.final{border-left-color:#1e90ff}
.note{color:#ffbaba;font-size:11px}

/* MOBILE */
@media(max-width:420px){
  .status-box{height:200px}
  h2{font-size:16px}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h2>‚ö† Mass Report Tool</h2>

  <div class="targets">
    <label><input type="radio" name="target" checked> Post</label>
    <label><input type="radio" name="target"> Profile</label>
    <label><input type="radio" name="target"> Page</label>
  </div>

  <select id="reason">
    <option>Fake Account</option>
    <option>Spam / Scam</option>
    <option>Harassment</option>
    <option>Hate Speech</option>
    <option>Impersonation</option>
  </select>

  <input id="link" placeholder="Target Link">
  <button id="checkBtn">Check Link</button>
  <div class="link-status inactive" id="linkStatus">‚óè Link Inactive</div>

  <input id="qty" type="number" placeholder="Quantity">

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>
  <div class="eta" id="eta">Estimated Time Remaining: --</div>

  <button id="runBtn" disabled>Run Process</button>

  <div class="status-box" id="status"></div>
</div>

<script>
/* ===== MATRIX RAIN ===== */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const size=14, cols=canvas.width/size;
const drops=Array(Math.floor(cols)).fill(1);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#0f0";
  ctx.font=size+"px Consolas";
  drops.forEach((y,i)=>{
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*size,y*size);
    if(y*size>canvas.height&&Math.random()>.975)drops[i]=0;
    drops[i]++;
  });
},50);

/* ===== TOOL LOGIC ===== */
const linkInput=document.getElementById("link");
const qtyInput=document.getElementById("qty");
const statusBox=document.getElementById("status");
const progress=document.getElementById("progress");
const eta=document.getElementById("eta");
const runBtn=document.getElementById("runBtn");
const checkBtn=document.getElementById("checkBtn");
const linkStatus=document.getElementById("linkStatus");
const reason=document.getElementById("reason");

let linkActive=false;
let startTime=0;
const perProcess=650;

function r(max){return Math.floor(Math.random()*max)}
function ip(){return`${r(255)}.${r(255)}.${r(255)}.${r(255)}`}
function token(){
  let t="EAA",c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  for(let i=0;i<45;i++)t+=c[Math.floor(Math.random()*c.length)];
  return t;
}

/* LINK CHECK */
checkBtn.onclick=()=>{
  if(!linkInput.value){alert("Enter link first");return}
  checkBtn.disabled=true;
  linkStatus.textContent="‚óè Checking link...";
  linkStatus.className="link-status inactive";

  setTimeout(()=>{
    linkActive=true;
    linkStatus.textContent="‚óè Link Active";
    linkStatus.className="link-status active";
    runBtn.disabled=false;
    checkBtn.disabled=false;
  },(r(4)+5)*1000);
};

/* RUN PROCESS */
runBtn.onclick=()=>{
  if(!linkActive){alert("Link not active");return}
  const qty=Number(qtyInput.value);
  if(!qty){alert("Enter quantity");return}

  statusBox.innerHTML="";
  progress.style.width="0%";
  startTime=Date.now();
  runBtn.disabled=true;

  const totalTime=(qty*perProcess)/1000;

  for(let i=1;i<=qty;i++){
    setTimeout(()=>{
      const percent=Math.floor((i/qty)*100);
      progress.style.width=percent+"%";
      const elapsed=(Date.now()-startTime)/1000;
      eta.textContent=`Estimated Time Remaining: ${(totalTime-elapsed).toFixed(1)}s`;

      statusBox.innerHTML+=`
      <div class="log">
        üìå Process ${i}<br>
        üîê Authenticity: Fake<br>
        üßæ Reason: ${reason.value}<br>
        üåê IP: ${ip()}<br>
        üîë ${token()}<br>
        ‚úÖ Successful
      </div>`;
      statusBox.scrollTop=statusBox.scrollHeight;

      if(i===qty) finish();
    },i*perProcess);
  }
};

function finish(){
  const total=((Date.now()-startTime)/1000).toFixed(1);
  eta.textContent="Estimated Time Remaining: 0s";
  progress.style.width="100%";
  statusBox.innerHTML+=`
  <div class="log final">
    ‚úÖ All report sent successfully<br>
    ‚è± Process Time: ${total}s<br><br>
    <div class="note">
      ‚ö† 50‚Äì60% chance of suspension or success<br>
      ‚ö† Don't abuse processed links
    </div>
  </div>`;
  runBtn.disabled=false;
}
</script>

</body>
</html>
