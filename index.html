<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mass Report Tool (Simulation)</title>

<style>
*{
  box-sizing:border-box;
  font-family:Consolas,monospace;
}
body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#0f0;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* MATRIX BACKGROUND */
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-1;
}

/* CONTAINER */
.container{
  width:440px;
  max-width:95%;
  background:rgba(0,0,0,.75);
  border-radius:16px;
  padding:16px;
  box-shadow:0 0 35px rgba(0,255,0,.35);
}

/* HEADER */
h2{
  text-align:center;
  margin-bottom:10px;
  color:#00ff7f;
}

/* TARGET */
.targets{
  display:flex;
  justify-content:space-around;
  font-size:13px;
  margin-bottom:8px;
}

/* INPUTS */
input,select,button{
  width:100%;
  padding:9px;
  margin-top:7px;
  border:none;
  border-radius:6px;
  background:rgba(0,255,0,.08);
  color:#0f0;
}
button{
  background:linear-gradient(135deg,#00ff7f,#00cc66);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* PROGRESS */
.progress-wrap{
  margin-top:10px;
  background:rgba(0,255,0,.15);
  border-radius:5px;
  overflow:hidden;
}
.progress{
  height:8px;
  width:0%;
  background:linear-gradient(90deg,#00ff7f,#00ffaa);
  transition:width .4s;
}
.eta{
  font-size:11px;
  margin-top:4px;
  color:#9f9;
}

/* STATUS */
.status-box{
  margin-top:10px;
  height:260px;
  overflow-y:auto;
  font-size:12px;
}
.log{
  margin-bottom:7px;
  padding:7px;
  border-left:3px solid #00ff7f;
  background:rgba(0,255,0,.07);
}
.final{
  border-left-color:#1e90ff;
  background:rgba(30,144,255,.2);
}
.note{
  font-size:11px;
  color:#ffbaba;
}

/* MOBILE */
@media(max-width:420px){
  .status-box{height:220px;}
  h2{font-size:16px;}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h2>‚ö† Mass Report Tool (Simulation)</h2>

  <div class="targets">
    <label><input type="radio" name="target" checked> Post</label>
    <label><input type="radio" name="target"> Profile</label>
    <label><input type="radio" name="target"> Page</label>
  </div>

  <select id="reason">
    <option>Fake Account</option>
    <option>Spam / Scam</option>
    <option>Harassment</option>
    <option>Hate Speech</option>
    <option>Impersonation</option>
  </select>

  <input id="link" placeholder="Target Link (simulation)">
  <button id="checkBtn" onclick="checkLink()">Check Link</button>

  <input id="qty" type="number" placeholder="Quantity">

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>
  <div class="eta" id="eta">ETA: --</div>

  <button id="runBtn" onclick="startReport()">Run Process</button>

  <div class="status-box" id="status"></div>
</div>

<script>
/* MATRIX EFFECT */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const drops=Array(Math.floor(canvas.width/12)).fill(1);
function matrix(){
  ctx.fillStyle="rgba(0,0,0,.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#0f0";
  drops.forEach((y,i)=>{
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*12,y*12);
    drops[i]=y*12>canvas.height||Math.random()>0.95?0:y+1;
  });
}
setInterval(matrix,50);

/* UTILS */
const rand=n=>Math.floor(Math.random()*n);
const fakeIP=()=>`${rand(255)}.${rand(255)}.${rand(255)}.${rand(255)}`;
const fakeToken=()=>{
  const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let t="EAA";
  for(let i=0;i<45;i++) t+=c[rand(c.length)];
  return t;
};
const delay=()=>Math.floor(Math.random()*1000)+5000; // 5‚Äì6 sec

let startTime=0;

/* LINK CHECK */
function checkLink(){
  const btn=checkBtn;
  btn.disabled=true;
  btn.innerText="Checking...";
  setTimeout(()=>{
    status.innerHTML+=`<div class="log">üîó Link Status: <b>ACTIVE</b> ‚úî</div>`;
    status.scrollTop=status.scrollHeight;
    btn.disabled=false;
    btn.innerText="Check Link";
  },rand(3000)+3000);
}

/* REPORT PROCESS */
async function startReport(){
  const qty=Number(qty.value);
  const linkVal=link.value.trim();
  if(!qty||!linkVal){ alert("Fill all fields"); return; }

  runBtn.disabled=true;
  status.innerHTML="";
  progress.style.width="0%";
  startTime=Date.now();

  for(let i=1;i<=qty;i++){
    const wait=delay();
    const remaining=(qty-i+1)*(wait/1000);
    eta.innerText=`ETA: ~${remaining.toFixed(1)}s`;

    await new Promise(r=>setTimeout(r,wait));

    const now=new Date();
    progress.style.width=Math.floor((i/qty)*100)+"%";

    status.innerHTML+=`
    <div class="log">
    üìå Report ${i}<br>
    üîê Country : üáµüá≠ <br>
    üßæ Reason: ${reason.value}<br>
    üåê IP Address: ${fakeIP()}<br>
    üìÖ Date: ${now.toDateString()}<br>
    ‚è∞ Time: ${now.toLocaleTimeString()}<br>
    üîë Token: ${fakeToken()}<br>
    ‚úÖ Status: Successful
    </div>`;
    status.scrollTop=status.scrollHeight;
  }

  finish();
}

function finish(){
  const total=((Date.now()-startTime)/1000).toFixed(1);
  progress.style.width="100%";
  eta.innerText="ETA: Done";

  status.innerHTML+=`
  <div class="log final">
  ‚úÖ All report sent successfully<br>
  ‚è± Process Time: ${total}s<br><br>
  <div class="note">
  ‚ö† 50‚Äì60% chance of success or suspension<br>
  ‚ö† Don't abuse processed links
  </div>
  </div>`;
  runBtn.disabled=false;
}
</script>

</body>
</html>
