<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mass Report Tool (Simulation)</title>

<style>
* {
  font-family: Arial, sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #141e30, #243b55);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: 420px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

/* TARGET SELECT */
.targets {
  display: flex;
  justify-content: space-around;
  margin-bottom: 10px;
  font-size: 14px;
}

.targets label {
  cursor: pointer;
}

/* INPUTS */
input, button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 8px;
}

input {
  background: rgba(255,255,255,0.15);
  color: #fff;
}

/* BUTTONS */
button {
  background: #1e90ff;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* STATUS BOX */
.status-box {
  margin-top: 15px;
  height: 300px;
  overflow-y: auto;
  font-size: 13px;
}

/* PROCESS CARD */
.log {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  background: linear-gradient(135deg, rgba(0,255,127,0.15), rgba(0,0,0,0.6));
  border-left: 4px solid #00ff7f;
}

.log b {
  color: #00ff7f;
}

.icon {
  margin-right: 5px;
}
</style>
</head>

<body>

<div class="container">
  <h2>‚ö† Mass Report Tool (Simulation)</h2>

  <!-- TARGET TYPE -->
  <div class="targets">
    <label><input type="radio" name="target" checked> Post</label>
    <label><input type="radio" name="target"> Profile</label>
    <label><input type="radio" name="target"> Page</label>
  </div>

  <!-- LINK -->
  <input id="link" placeholder="Target Link">
  <button onclick="checkLink()">Check Link</button>

  <!-- QTY -->
  <input id="qty" type="number" placeholder="Quantity">

  <button id="runBtn" onclick="startReport()">Run Process</button>

  <div class="status-box" id="status"></div>
</div>

<script>
let cooldown = false;

function rand() {
  return Math.floor(Math.random() * 255);
}

function randomIP() {
  return `${rand()}.${rand()}.${rand()}.${rand()}`;
}

function fakeToken() {
  return "FAKE_" + Math.random().toString(36).substring(2,12);
}

/* LINK CHECKER */
function checkLink() {
  const status = document.getElementById("status");
  const log = document.createElement("div");
  log.className = "log";
  log.innerHTML = `
  <b>üîç Link Checker</b><br>
  Status: Valid Link ‚úî
  `;
  status.appendChild(log);
}

/* REPORT PROCESS */
function startReport() {
  if (cooldown) return;

  const qty = document.getElementById("qty").value;
  const link = document.getElementById("link").value;
  const status = document.getElementById("status");
  const btn = document.getElementById("runBtn");

  if (!qty || !link) {
    alert("Fill all fields");
    return;
  }

  cooldown = true;
  btn.disabled = true;
  btn.innerText = "Cooldown 5s...";

  setTimeout(() => {
    cooldown = false;
    btn.disabled = false;
    btn.innerText = "Run Process";
  }, 5000);

  for (let i = 1; i <= qty; i++) {
    setTimeout(() => {
      const now = new Date();
      const log = document.createElement("div");
      log.className = "log";
      log.innerHTML = `
<b>üìå Report Process ${i}</b><br>
üîê Authenticity: Fake<br>
üåê IP Address: ${randomIP()}<br>
üìÖ Date: ${now.getDate()} / ${now.getMonth()+1}<br>
‚è∞ Time: ${now.toLocaleTimeString()}<br>
üìé Link: ${link}<br>
üîë Token: ${fakeToken()}<br>
‚úÖ Status: Successful
`;
      status.appendChild(log);
      status.scrollTop = status.scrollHeight;
    }, i * 700);
  }
}
</script>

</body>
</html>
