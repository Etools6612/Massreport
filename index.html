<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mass Report Tool (Simulation)</title>

<style>
* {
  font-family: Arial, sans-serif;
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #141e30, #243b55);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: 430px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

/* TARGET */
.targets {
  display: flex;
  justify-content: space-around;
  margin-bottom: 10px;
  font-size: 14px;
}

/* INPUTS */
input, button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 8px;
}

input {
  background: rgba(255,255,255,0.15);
  color: #fff;
}

/* BUTTON */
button {
  background: #1e90ff;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* STATUS */
.status-box {
  margin-top: 15px;
  height: 320px;
  overflow-y: auto;
  font-size: 13px;
}

/* LOG CARD */
.log {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 10px;
  background: linear-gradient(135deg, rgba(0,255,127,0.18), rgba(0,0,0,0.65));
  border-left: 4px solid #00ff7f;
}

.log b {
  color: #00ff7f;
}

/* FINAL */
.final {
  background: rgba(0,0,0,0.6);
  border-left: 4px solid #1e90ff;
}
.note {
  font-size: 12px;
  color: #ffcccb;
}
</style>
</head>

<body>

<div class="container">
  <h2>‚ö† Mass Report Tool (Simulation)</h2>

  <div class="targets">
    <label><input type="radio" name="target" checked> Post</label>
    <label><input type="radio" name="target"> Profile</label>
    <label><input type="radio" name="target"> Page</label>
  </div>

  <input id="link" placeholder="Target Link">
  <button id="checkBtn" onclick="checkLink()">Check Link</button>

  <input id="qty" type="number" placeholder="Quantity">

  <button id="runBtn" onclick="startReport()">Run Process</button>

  <div class="status-box" id="status"></div>
</div>

<script>
let cooldown = false;
let startTime = 0;

/* RANDOM HELPERS */
function rand(max) {
  return Math.floor(Math.random() * max);
}

function randomIP() {
  return `${rand(255)}.${rand(255)}.${rand(255)}.${rand(255)}`;
}

function fakeToken() {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let token = "EAA";
  for (let i = 0; i < 45; i++) {
    token += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return token;
}

/* LINK CHECK WITH 5‚Äì8s COOLDOWN */
function checkLink() {
  const btn = document.getElementById("checkBtn");
  const status = document.getElementById("status");
  const cd = rand(4) + 5; // 5‚Äì8 seconds

  btn.disabled = true;
  btn.innerText = `Checking (${cd}s)...`;

  setTimeout(() => {
    const log = document.createElement("div");
    log.className = "log";
    log.innerHTML = `
<b>üîç Link Checker</b><br>
Status: Valid Link ‚úî
`;
    status.appendChild(log);
    status.scrollTop = status.scrollHeight;

    btn.disabled = false;
    btn.innerText = "Check Link";
  }, cd * 1000);
}

/* REPORT PROCESS */
function startReport() {
  if (cooldown) return;

  const qty = Number(document.getElementById("qty").value);
  const link = document.getElementById("link").value;
  const status = document.getElementById("status");
  const btn = document.getElementById("runBtn");

  if (!qty || !link) {
    alert("Fill all fields");
    return;
  }

  startTime = Date.now();
  cooldown = true;
  btn.disabled = true;
  btn.innerText = "Processing...";

  for (let i = 1; i <= qty; i++) {
    setTimeout(() => {
      const now = new Date();
      const log = document.createElement("div");
      log.className = "log";
      log.innerHTML = `
<b>üìå Report Process ${i}</b><br>
üîê Authenticity: Fake<br>
üåê IP Address: ${randomIP()}<br>
üìÖ Date: ${now.toLocaleDateString()}<br>
‚è∞ Time: ${now.toLocaleTimeString()}<br>
üìé Link: ${link}<br>
üîë Token: ${fakeToken()}<br>
‚úÖ Status: Successful
`;
      status.appendChild(log);
      status.scrollTop = status.scrollHeight;

      /* FINAL SUMMARY */
      if (i === qty) {
        setTimeout(showFinal, 800);
      }
    }, i * 700);
  }
}

/* FINAL MESSAGE */
function showFinal() {
  const status = document.getElementById("status");
  const btn = document.getElementById("runBtn");
  const totalTime = ((Date.now() - startTime) / 1000).toFixed(1);

  const final = document.createElement("div");
  final.className = "log final";
  final.innerHTML = `
<b>‚úÖ All report sent successfully</b><br>
‚è± Process Time: ${totalTime} seconds<br><br>
<div class="note">
‚ö† Mass report tool has 50‚Äì60% chance of suspension or success.<br>
‚ö† Don't abuse links you process. Some links may remain valid.
</div>
`;
  status.appendChild(final);
  status.scrollTop = status.scrollHeight;

  btn.disabled = false;
  btn.innerText = "Run Process";
  cooldown = false;
}
</script>

</body>
</html>
