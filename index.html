<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Status Report (Simulation)</title>

<style>
*{font-family:Consolas,monospace;box-sizing:border-box}
canvas{position:fixed;top:0;left:0;z-index:-1}
body{
  margin:0;
  background:black;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#0f0;
}
.container{
  width:440px;
  max-width:95%;
  background:rgba(0,0,0,.8);
  padding:18px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(0,255,0,.4);
}
h2{text-align:center;color:#00ff7f}

input,select,button{
  width:100%;
  padding:9px;
  margin-top:7px;
  border-radius:7px;
  border:none;
  background:rgba(0,255,0,.12);
  color:#0f0;
}
button{
  background:linear-gradient(135deg,#00ff7f,#00cc66);
  color:black;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{opacity:.5}

.link-status{font-size:12px;margin-top:4px}
.inactive{color:#ff4d4d}
.active{color:#00ff7f}

.progress-wrap{
  margin-top:10px;
  background:rgba(0,255,0,.15);
  border-radius:6px;
  overflow:hidden;
}
.progress{
  height:8px;
  width:0%;
  background:linear-gradient(90deg,#00ff7f,#00ffaa);
}
.eta{font-size:11px;text-align:right;margin-top:4px}

.status-box{
  margin-top:10px;
  height:240px;
  overflow-y:auto;
  font-size:12px;
}
.log{
  padding:8px;
  margin-bottom:8px;
  border-left:3px solid #00ff7f;
  background:rgba(0,255,0,.08);
}
.final{border-left-color:#1e90ff}
.note{color:#ffbaba;font-size:11px}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h2>‚ö† Live Status Report</h2>

  <select id="reason">
    <option>Fake Account</option>
    <option>Spam / Scam</option>
    <option>Harassment</option>
    <option>Hate Speech</option>
    <option>Impersonation</option>
  </select>

  <input id="link" placeholder="Target Link">
  <button id="checkBtn">Check Link</button>
  <div id="linkStatus" class="link-status inactive">‚óè Link Inactive</div>

  <input id="qty" type="number" placeholder="Quantity">

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>
  <div class="eta" id="eta">Estimated Time Remaining: --</div>

  <button id="runBtn" disabled>Run Process</button>

  <div class="status-box" id="status"></div>
</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const ch="01ABCDEFGHIJKLMNOPQRSTUVWXYZ",fs=14,cols=c.width/fs;
const d=Array(Math.floor(cols)).fill(1);
setInterval(()=>{
 x.fillStyle="rgba(0,0,0,.08)";
 x.fillRect(0,0,c.width,c.height);
 x.fillStyle="#0f0";x.font=fs+"px Consolas";
 d.forEach((y,i)=>{
  const t=ch[Math.floor(Math.random()*ch.length)];
  x.fillText(t,i*fs,y*fs);
  if(y*fs>c.height&&Math.random()>.975)d[i]=0;
  d[i]++;
 });
},50);

/* LOGIC */
const link=document.getElementById("link");
const qty=document.getElementById("qty");
const status=document.getElementById("status");
const progress=document.getElementById("progress");
const eta=document.getElementById("eta");
const runBtn=document.getElementById("runBtn");
const checkBtn=document.getElementById("checkBtn");
const linkStatus=document.getElementById("linkStatus");
const reason=document.getElementById("reason");

let active=false,start=0;
const speed=650;

const r=m=>Math.floor(Math.random()*m);
const fakeIP=()=>`FAKE-${r(255)}.${r(255)}.${r(255)}.${r(255)}`;
const fakeToken=()=>{
 let t="FAKE_TOKEN_";
 const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
 for(let i=0;i<32;i++)t+=c[Math.floor(Math.random()*c.length)];
 return t;
};
const now=()=>{
 const d=new Date();
 return{
  date:d.getDate(),
  month:d.toLocaleString("en",{month:"long"}),
  time:d.toLocaleTimeString()
 };
};

/* CHECK LINK */
checkBtn.onclick=()=>{
 if(!link.value){alert("Enter link");return}
 checkBtn.disabled=true;
 linkStatus.textContent="‚óè Checking link...";
 setTimeout(()=>{
  active=true;
  linkStatus.textContent="‚óè Link Active";
  linkStatus.className="link-status active";
  runBtn.disabled=false;
  checkBtn.disabled=false;
 },(r(4)+4)*1000);
};

/* RUN */
runBtn.onclick=()=>{
 if(!active){alert("Link inactive");return}
 const q=Number(qty.value);
 if(!q){alert("Enter quantity");return}

 status.innerHTML="";
 progress.style.width="0%";
 runBtn.disabled=true;
 start=Date.now();
 const total=(q*speed)/1000;

 for(let i=1;i<=q;i++){
  setTimeout(()=>{
   const p=Math.floor((i/q)*100);
   progress.style.width=p+"%";
   const el=(Date.now()-start)/1000;
   eta.textContent=`Estimated Time Remaining: ${(total-el).toFixed(1)}s`;

   const t=now();
   status.innerHTML+=`
   <div class="log">
    üîÑ Report Process ${i}<br>
    üîê Authenticity: <b>FAKE</b><br>
    üåê IP Address: ${fakeIP()}<br>
    üìÖ Date: ${t.date}<br>
    üìÜ Month: ${t.month}<br>
    ‚è∞ Time: ${t.time}<br>
    üßæ Reason: ${reason.value}<br>
    üîó Link: ${link.value}<br>
    üîë ${fakeToken()}<br>
    ‚úÖ Successfully Report
   </div>`;
   status.scrollTop=status.scrollHeight;

   if(i===q) finish();
  },i*speed);
 }
};

function finish(){
 progress.style.width="100%";
 eta.textContent="Estimated Time Remaining: 0s";
 status.innerHTML+=`
 <div class="log final">
  ‚úÖ All reports completed<br>
  ‚ö† Simulation only / Fake data
 </div>`;
 runBtn.disabled=false;
}
</script>

</body>
</html>
