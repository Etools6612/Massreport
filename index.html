<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mass Report Tool (Simulation)</title>

<style>
* {
  font-family: Consolas, monospace;
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #0f0;
}

/* CONTAINER */
.container {
  width: 440px;
  max-width: 95%;
  background: rgba(0,0,0,0.75);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 0 35px rgba(0,255,0,0.25);
  animation: glow 2.5s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 20px rgba(0,255,0,0.2); }
  to   { box-shadow: 0 0 40px rgba(0,255,0,0.5); }
}

h2 {
  text-align: center;
  margin-bottom: 12px;
  color: #00ff7f;
}

/* TARGET */
.targets {
  display: flex;
  justify-content: space-around;
  font-size: 13px;
  margin-bottom: 10px;
}

/* INPUTS */
input, select, button {
  width: 100%;
  padding: 9px;
  border-radius: 7px;
  border: none;
  margin-top: 7px;
  background: rgba(0,255,0,0.08);
  color: #0f0;
}

button {
  background: linear-gradient(135deg, #00ff7f, #00cc66);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* PROGRESS BAR */
.progress-wrap {
  margin-top: 10px;
  background: rgba(0,255,0,0.1);
  border-radius: 6px;
  overflow: hidden;
}

.progress {
  height: 8px;
  width: 0%;
  background: linear-gradient(90deg, #00ff7f, #00ffaa);
  transition: width 0.3s;
}

/* STATUS */
.status-box {
  margin-top: 12px;
  height: 260px;
  overflow-y: auto;
  font-size: 12px;
}

.log {
  margin-bottom: 8px;
  padding: 8px;
  border-left: 3px solid #00ff7f;
  background: rgba(0,255,0,0.06);
}

.final {
  border-left-color: #1e90ff;
  background: rgba(30,144,255,0.15);
}

.note {
  color: #ffbaba;
  font-size: 11px;
}

/* MOBILE COMPACT */
@media (max-width: 420px) {
  .status-box { height: 220px; }
  h2 { font-size: 16px; }
}
</style>
</head>

<body>

<div class="container">
  <h2>‚ö† Mass Report Tool</h2>

  <div class="targets">
    <label><input type="radio" name="target" checked> Post</label>
    <label><input type="radio" name="target"> Profile</label>
    <label><input type="radio" name="target"> Page</label>
  </div>

  <select id="reason">
    <option>Fake Account</option>
    <option>Spam / Scam</option>
    <option>Harassment</option>
    <option>Hate Speech</option>
    <option>Impersonation</option>
  </select>

  <input id="link" placeholder="Target Link">
  <button id="checkBtn" onclick="checkLink()">Check Link</button>

  <input id="qty" type="number" placeholder="Quantity">

  <div class="progress-wrap">
    <div class="progress" id="progress"></div>
  </div>

  <button id="runBtn" onclick="startReport()">Run Process</button>

  <div class="status-box" id="status"></div>
</div>

<script>
let startTime = 0;

function r(max){ return Math.floor(Math.random()*max); }
function ip(){ return `${r(255)}.${r(255)}.${r(255)}.${r(255)}`; }

function token(){
  const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let t="EAA";
  for(let i=0;i<45;i++) t+=c[Math.floor(Math.random()*c.length)];
  return t;
}

/* LINK CHECK */
function checkLink(){
  const btn=document.getElementById("checkBtn");
  const status=document.getElementById("status");
  const cd=r(4)+5;

  btn.disabled=true;
  btn.innerText=`Checking (${cd}s)...`;

  setTimeout(()=>{
    status.innerHTML+=`<div class="log">üîç Link Status: Valid ‚úî</div>`;
    status.scrollTop=status.scrollHeight;
    btn.disabled=false;
    btn.innerText="Check Link";
  },cd*1000);
}

/* REPORT */
function startReport(){
  const qty=Number(qtyInput.value);
  const link=linkInput.value;
  if(!qty||!link){ alert("Fill all fields"); return; }

  startTime=Date.now();
  progress.style.width="0%";
  status.innerHTML="";

  for(let i=1;i<=qty;i++){
    setTimeout(()=>{
      const now=new Date();
      const percent=Math.floor((i/qty)*100);
      progress.style.width=percent+"%";

      status.innerHTML+=`
      <div class="log">
      üìå Process ${i}<br>
      üîê Authenticity: Fake<br>
      üßæ Reason: ${reason.value}<br>
      üåê IP: ${ip()}<br>
      ‚è∞ ${now.toLocaleTimeString()}<br>
      üîë ${token()}<br>
      ‚úÖ Successful
      </div>`;
      status.scrollTop=status.scrollHeight;

      if(i===qty) finish();
    },i*650);
  }
}

function finish(){
  const t=((Date.now()-startTime)/1000).toFixed(1);
  status.innerHTML+=`
  <div class="log final">
  ‚úÖ All report sent successfully<br>
  ‚è± Process Time: ${t}s<br><br>
  <div class="note">
  ‚ö† 50‚Äì60% chance of suspension or success<br>
  ‚ö† Don't abuse processed links
  </div>
  </div>`;
  progress.style.width="100%";
}
</script>

</body>
</html>
